<html>
    <body>
        <div>
            <h1>Will you be my valentine?</h1>
            <img id="valentineImage" src="una.jpg" alt="Valentine's Day Image" style="max-width: 300px; height: auto;">
            <br/><br/>
            <div id="buttonContainer">
                <button id="yesButton">Yes</button>
                <button id="no">No</button>
            </div>
        </div>

        <style>
            body {
                background: linear-gradient(to bottom, #f5cac3, #f7ede2);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            h1 {
                color: #ff477e;
            }
            #buttonContainer {
                margin-top: 20px;
                display: flex;
                gap: 20px;
                align-items: center;
            }
            #yesButton, #no {
                background-color: #06d6a0;
                transition: transform 0.3s;
                width: 140px;
                height: 50px;
                font-size: 15px;
                color: #fff;
                cursor: pointer;
                border: none;
                border-radius: 8px;
            }
            #no {
                background-color: #ef476f;
            }
        </style>

        <script>
            var yesButton = document.getElementById("yesButton");
            var no = document.getElementById("no");
            var valentineImage = document.getElementById("valentineImage");

            var noTexts = ["Are you sure?", "Please give me a chance pookie", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry"];
            var imageSources = [
                "https://pbs.twimg.com/media/Fyk7XMnaEAI3PsB.jpg",
                "https://media.tenor.com/BP70qe8X0J8AAAAe/crycat-crying-cat.png",
                "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9e71v7IfFLLS_1CfY2it3an-6XH1uROjTfU5c88AwRL8aRkqAYDmoFrm9gpbUqwNameo&usqp=CAU",
                "https://i.pinimg.com/736x/cb/d8/3b/cbd83b534a315e809a9da2b8cd3ac3bf.jpg",
                "https://images.app.goo.gl/97shT3mUuYCPAoSTA.jpg"
            ];

            // Handle Yes Button
            yesButton.addEventListener("click", function () {
                var imageUrl = "3rd.jpg"; // Replace with your preferred image URL
                var message = "Thank You, see you sa 15!";
                var newWindow = window.open();
                newWindow.document.write(`
                    <style>
                        body {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            min-height: 100vh;
                            background-color: #ffc0cb;
                            font-family: Arial, sans-serif;
                            text-align: center;
                            margin: 0;
                        }
                        img {
                            max-width: 20%;
                            height: auto;
                            border-radius: 10px;
                        }
                        h2 {
                            margin-top: 20px;
                            color: #333;
                            font-size: 64px;
                        }
                    </style>
                    <img src="${imageUrl}" alt="Image">
                    <h2>${message}</h2>
                `);
            });

            // Handle No Button
            no.addEventListener("click", function () {
                var randomIndex = Math.floor(Math.random() * noTexts.length);
                no.innerText = noTexts[randomIndex];

                var randomX = Math.floor(Math.random() * window.innerWidth - no.offsetWidth);
                var randomY = Math.floor(Math.random() * window.innerHeight - no.offsetHeight);
                no.style.left = Math.max(randomX, 0) + "px";
                no.style.top = Math.max(randomY, 0) + "px";

                var currentWidth = yesButton.offsetWidth;
                var currentHeight = yesButton.offsetHeight;
                yesButton.style.width = currentWidth + 30 + "px";
                yesButton.style.height = currentHeight + 10 + "px";

                var randomImageIndex = Math.floor(Math.random() * imageSources.length);
                valentineImage.src = imageSources[randomImageIndex];
            });
        </script>
    </body>
</html>
